<html>

  <head>
    <title>Software-Subject-Recommendation-Site</title>
    <link rel="stylesheet" href="./css/signup.css">
    <script src = "main.js"></script>
  </head>


  <body>

    <div id="center">
      <div id="inputForm">
        <input id="name_input" type="text" placeholder="NAME"/> <br/>
        <input id="phone_input" type="number" placeholder="PHONE NUMBER"/> <br/>
        <input id="id_input" type="text" placeholder="ID"/> <br/>
        <input id="pw_input" type="password" placeholder="PW"/> <br/>
        <button id="signUp_btn">Sign up</button>
      </div>
    </div>


    <script>
window.addEventListener("load", () => {
			loadUsers();
		});
    let signIn = document.querySelector("#signUp_btn");
      signIn.addEventListener("click", () => {
        //get datas
        let ID_Input = document.querySelector("#id_input");
        let ID = ID_Input.value;
        let PW_Input = document.querySelector("#pw_input");
        let PW = PW_Input.value;
        let name_Input = document.querySelector("#name_input");
        let name = name_Input.value;
        let phone_Input = document.querySelector("#phone_input");
        let phone = phone_Input.value;

        
        //빈칸 있는지 확인
        let nameblank = (name === "") ? 0:1;
        let phoneblank = (phone === "") ? 0:1;
        let IDblank = (ID === "") ? 0:1;
        let PWblank = (PW === "") ? 0:1;

        //빈칸있으면 알림만 표시
        if(nameblank === 0)
        {
          alert('Please check your name again');
        }
        else if(phoneblank === 0)
        {
          alert('Please check your phone number again');
        }
        else if(IDblank === 0)
        {
          alert('Please check your ID again');
        }
        else if(PWblank === 0)
        {
          alert('Please check your password again');
        }
        else
        {
          newuser(ID,PW,phone,name);
          alert('Account successfully made');
          
          location.href="firstpage.html" ;
        }

      })

    </script>
  </body>

</html>
